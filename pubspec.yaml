name: dchange
description: dchange 
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


# of the product and file versions while build-number is used as the build suffix.
version: 3.2.0+7

environment:
  sdk: '>=3.2.2 <4.0.0'
  flutter: 3.16.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.6
  # manually added dependency
  get: 4.6.6
  flutter_screenutil: ^5.5.3+2
  google_fonts: 6.1.0
  font_awesome_flutter: 10.6.0
  country_code_picker: ^3.0.0
  material_design_icons_flutter: 7.0.7296
  get_storage: ^2.0.3
  logger: 2.0.2+1
  pin_code_fields: 8.0.1
  intl: ^0.18.0
  image_picker: 1.0.4
  dotted_line: ^3.1.0
  flutter_svg:
  flutter_animate: 4.3.0
  progress_state_button: ^1.0.4
  flutter_staggered_animations: ^1.1.1
  connectivity_plus: 5.0.2
  flip_card: ^0.7.0
  patterns_canvas: ^0.4.0
  flutter_inappwebview: 5.8.0
  flutter_slidable: 3.0.1
  share_plus: ^4.1.0
  flutter_html: ^3.0.0-alpha.5
  uni_links: ^0.5.1
  flutter_spinkit: ^5.2.0
  dotted_border: 2.1.0
  local_auth: 2.1.7
  r_dotted_line_border: ^0.1.1
  qr_flutter: ^4.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: 4.0.0
  flutter_launcher_icons: ^0.11.0
  flutter_app_name: ^0.1.0
  change_app_package_name: ^1.1.0
  build_runner:
  build_resolvers: ^2.4.1

flutter_app_name:
 name: "dchange"

flutter_icons:
 android: "launcher_icon"
 ios: true
 image_path: "assets/logo/app_launcher.png"

flutter_gen:
  output: lib/custom_assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/background/
    - assets/card/
    - assets/clipart/
    - assets/icon/
    - assets/icon/setting.svg
    - assets/icon/settingsThree.svg
    - assets/logo/
    - assets/onboard/


